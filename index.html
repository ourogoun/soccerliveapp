<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Soccer Live Score</title>
    <style>
        .team-logo {
            cursor: pointer;
            width: 100px;
            height: 100px;
        }
        .team-info {
            display: none;
            border: 1px solid #333;
            padding: 10px;
            margin-top: 10px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <header>
        <h1>Soccer Live Score</h1>
    </header>
    <main>
        <div id="matchTable" class="matches-table"></div>
        <div id="teamInfo" class="team-info">
            <h2 id="teamName"></h2>
            <p id="teamDetails"></p>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
